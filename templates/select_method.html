<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参加方法の選択</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f5f7; padding: 20px; text-align: center; }
        .card { background: white; border-radius: 16px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .btn { display: block; width: 100%; padding: 15px; margin: 15px 0; border-radius: 30px; border: none; font-weight: bold; font-size: 1rem; cursor: pointer; text-decoration: none; }
        .btn-google { background: #4285F4; color: white; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#00b900;">✅ 参加確認</h2>
        <p>「{{ title }}」の空き時間を共有する方法を選んでください。</p>
        <a href="/auth/google?openExternalBrowser=1" class="btn btn-google">Googleカレンダーと連携</a>
        <p style="font-size:0.8rem; color:#888;">※ログイン画面は Safari / Chrome で開きます。</p>
    </div>
</body>
</html>
