<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回答方法の選択</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f5f7; padding: 20px; text-align: center; }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); max-width: 400px; margin: auto; }
        .btn { display: block; width: 100%; padding: 18px; margin: 15px 0; border-radius: 35px; border: none; font-weight: bold; font-size: 1rem; cursor: pointer; text-decoration: none; box-sizing: border-box; }
        .btn-google { background: #4285F4; color: white; }
        .btn-manual { background: white; border: 2px solid #00b900; color: #00b900; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#00b900;">✅ 参加回答</h2>
        <p>「{{ title }}」の空き時間を共有する方法を選んでください。</p>
        
        <a href="/auth/google?openExternalBrowser=1" class="btn btn-google">Googleカレンダーと連携</a>
        
        <div style="margin: 20px 0; color: #aaa; font-size: 0.8rem;">または</div>
        
        <a href="/manual_input?title={{ title }}&start={{ start }}&end={{ end }}" class="btn btn-manual">手動で予定を入力する</a>
    </div>
</body>
</html>
